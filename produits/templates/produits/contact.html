{% extends 'produits/base.html' %}

{% block title %}Contact{% endblock %}

{% block content %}
<section class="contact-section py-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="contact-card p-4 bg-white shadow rounded">
                    <h2 class="text-center mb-4">Contactez-nous</h2>
                    <form action="" method="post" class="contact-form">
                        {% csrf_token %}
                        <div class="mb-3">
                            <input type="text" class="form-control" placeholder="Votre nom" required>
                        </div>
                        <div class="mb-3">
                            <input type="email" class="form-control" placeholder="Votre email" required>
                        </div>
                        <div class="mb-3">
                            <textarea class="form-control" rows="5" placeholder="Votre message" required></textarea>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary btn-lg">Envoyer</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

<section class="contact-info py-5 bg-light">
    <div class="container">
        <div class="row">
            <div class="col-md-4 text-center">
                <div class="contact-info-item p-4 bg-white shadow rounded">
                    <i class="fas fa-phone fa-3x mb-3 text-primary"></i>
                    <h4>Téléphone</h4>
                    <p>+33 1 23 45 67 89</p>
                </div>
            </div>
            <div class="col-md-4 text-center">
                <div class="contact-info-item p-4 bg-white shadow rounded">
                    <i class="fas fa-envelope fa-3x mb-3 text-primary"></i>
                    <h4>Email</h4>
                    <p>contact@lentillesaprixnet.com</p>
                </div>
            </div>
            <div class="col-md-4 text-center">
                <div class="contact-info-item p-4 bg-white shadow rounded">
                    <i class="fas fa-map-marker-alt fa-3x mb-3 text-primary"></i>
                    <h4>Adresse</h4>
                    <p>123 Rue du Commerce, 75000 Paris</p>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
