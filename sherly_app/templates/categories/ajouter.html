{% extends 'base.html' %}



{% block content %}
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header" style="background-color: #3879f3; color: white;">
                        <h2 class="mb-0">AJOUT CATEGORIE</h2>
                    </div>
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            <!-- Row 1 -->
                            <div class="form-row">
                                <div class="form-group col-md-12">
                                    <label for="famille">NOM CATEGORIE</label>
                                    <div class="input-group">
                                        <input type="text" class="form-control" id="famille" name="famille" required oninput="this.value = this.value.toUpperCase()">
                                    </div>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-1">
                                    <label for="is_active">ACTIVE</label>
                                    <div class="input-group">
                                        <input type="checkbox" class="form-control" id="is_active" name="is_active" >
                                    </div>
                                </div>
                            </div>

                            <button type="submit" class="btn btn-primary btn-block">Valider</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
