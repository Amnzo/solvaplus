{% extends 'base.html' %}

{% block title %} BL app {% endblock %}

{% block content %}
<style>
   
</style>

<div class="container mt-4">
    <div class="container">
        <div class="card">
            <div class="card-header" style="background-color: #4CAF50; color: white;">
                <h2 class="mb-0">MODIFICATION SOCIÉTÉ - INFORMATIONS</h2>
            </div>
            <div class="card-body">
                <form method="post" enctype="multipart/form-data" id="companyForm">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-md-2">
                            <img id="logoPreview" src="{{ form.instance.logo.url }}" alt="Logo" class="img-fluid">
                        </div>
                        <div class="col-md-4">
                            <div class="row">
                                <div class="col-md-12">
                                    <input type="text" class="form-control" id="{{ form.nom1.id_for_label }}" name="{{ form.nom1.name }}" value="{{ form.nom1.value }}" required oninput="this.value = this.value.toUpperCase()">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <input type="text" class="form-control" id="{{ form.nom2.id_for_label }}" name="{{ form.nom2.name }}" value="{{ form.nom2.value }}" required oninput="this.value = this.value.toUpperCase()">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <label for="{{ form.designation.id_for_label }}" class="form-label"> CODE CLIENT:</label>
                            <input type="number" class="form-control" id="{{ form.code_client.id_for_label }}" name="{{ form.code_client.name }}" value={{form.code_client.value}} required oninput="this.value = this.value.toUpperCase()">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <label for="{{ form.logo.id_for_label }}" class="form-label d-block">Change Logo:</label>
                            <input type="file" class="form-control" id="{{ form.logo.id_for_label }}" name="{{ form.logo.name }}" onchange="previewLogo()">
                        </div>
                    </div><br>
                    <div class="row">
                        <div class="col-md-6">
                            <input type="text" class="form-control" id="{{ form.ligne1.id_for_label }}" name="{{ form.ligne1.name }}" value="{{ form.ligne1.value }}" required oninput="this.value = this.value.toUpperCase()">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <input type="text" class="form-control" id="{{ form.ligne2.id_for_label }}" name="{{ form.ligne2.name }}" value="{{ form.ligne2.value }}" required oninput="this.value = this.value.toUpperCase()">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <input type="text" class="form-control" id="{{ form.ligne3.id_for_label }}" name="{{ form.ligne3.name }}" value="{{ form.ligne3.value }}" required oninput="this.value = this.value.toUpperCase()">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <input type="text" class="form-control" id="{{ form.ligne4.id_for_label }}" name="{{ form.ligne4.name }}" value="{{ form.ligne4.value }}" required oninput="this.value = this.value.toUpperCase()">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <input type="text" class="form-control" id="{{ form.ligne5.id_for_label }}" name="{{ form.ligne5.name }}" value="{{ form.ligne5.value }}" required oninput="this.value = this.value.toUpperCase()">
                        </div>
                    </div><br>
                    <button type="submit" class="btn btn-primary">VALIDER CHANGEMENT</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script>
    function previewLogo() {
        var input = document.getElementById('{{ form.logo.id_for_label }}');
        var preview = document.getElementById('logoPreview');

        if (input.files && input.files[0]) {
            var reader = new FileReader();

            reader.onload = function (e) {
                preview.src = e.target.result;
            };

            reader.readAsDataURL(input.files[0]);
        }
    }
</script>
{% endblock %}
